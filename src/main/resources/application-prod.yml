# ?? ??
server:
  port: 80

spring:
  application:
    name: KBoard

  thymeleaf:
    prefix: classpath:/templates/views/
    cache: false

  # datasource ??. MySQL ? spring-jdbc ??? ?? ?? ??? ????? ??.
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${rds.hostname}:${rds.post}/${rds.db.name}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${rds.username}
    password: ${rds.password}

  # security
  security:
    user:
      name: user
      password: 1234

    # OAuth2 client
    oauth2:
      client:
        registration:
          google:
            client-id: XXXXX
            client-secret: XXXXX
            scope:  # 접근할수 있는 사용자 프로필 정보. ※설정되어 있지 않으면 loadUser() 는 호출되지 않는다
              - email
              - profile

          naver:
            client-id: XXXXX
            client-secret: XXXXX
            scope:
              - name
              - email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: XXXXX

        # provider 제공
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response




  servlet:
    multipart:
      #파일 크기 제한 설정
      max-file-size: 5MB
      max-request-size: 10MB
